<!DOCTYPE html>
<html lang="en" ng-app="autorModule">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Sistema Biblioteca</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
	  <script src="js/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="controll/autorControl.js"></script>
  </head>
<body ng-controller="autorControl">
  

    
    
  <div ng-include="'menu.html'"></div>

  <div class="panel panel-default">
  <div class="panel-heading">Cadastro de Autores</div>
  <div class="panel-body">
    <div>

  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Cadastro</a></li>
    <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Dados</a></li>
    
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active espaco_entre_botoes" id="home">

<form class="form-horizontal">
   <button type="submit"  ng-click="novo();" class="btn btn-primary">Novo</button>
  <button type="submit"  ng-click="salvar();" class="btn btn-success">Cadastrar</button>
  <button type="submit"  ng-click="pesquisar();" class="btn btn-warning">Pesquisar</button>
  <button type="submit"  ng-click="excluir();" class="btn btn-danger">Excluir</button>



  <div class="form-group espaco_entre_botoes">
    <label for="exampleInputcodigo" class="col-sm-1 control-label">Código</label>
    <div class="col-sm-5">
    <input type="text" class="form-control" ng-model="autor.codigo" disabled="true" placeholder="Codigo">
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputnome" class="col-sm-1 control-label">Nome</label>
    <div class="col-sm-5">
    <input type="text" class="form-control"  ng-model="autor.nome"placeholder="Nome">
  </div>
</div>
  <div class="form-group">
    <label for="exampleInputendereco" class="col-sm-1 control-label">Descrição</label>
    <div class="col-sm-5">
    <input type="text" class="form-control"  ng-model="autor.descricao"placeholder="descricao">
  </div>
  </div>
  
  
  
  
</form>

    </div>

    <!-- Segunda aba "dados" -->
    <div role="tabpanel" class="tab-pane" id="profile">


<table class="table table-striped">
  <!-- th vai ser o nome dos campos da minha tabela -->
 <th> Código </th>
 <th> Nome </th>
 <th> Descrição </th>
 
 
<!-- nas tags tr eu vou colocar quais campos vao ser inseridos na minha tabela para isso vai ser usado o angularjs -->
  <tr ng-repeat="autorTabela in autores" ng-click="selecionaAutor(autorTabela);">
    <td>{{autorTabela.codigo}}</td>
    <td>{{autorTabela.nome}}</td>
    <td>{{autorTabela.descricao}}</td>
    
  </tr>
</table>




    </div>
    
  </div>

</div>


  </div>
</div>
</div>


</body>
</html>
